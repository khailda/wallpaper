<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title> Login Form</title>
  
  <link rel="stylesheet" href="css/style.css" />
 <link href="boot/css/bootstrap.css" rel="stylesheet" />
    <link href="boot/css/bootstrap.min.css" rel="stylesheet" />
<script src="boot/js/jquery-1.12.3.min.js"></script>
  

      <link rel="stylesheet" href="css/styles.css">
<script src="boot/js/bootstrap.min.js"></script>
    <script>
   function validateName(x){
      // Validation rule
      var re = /[A-Za-z -']$/;
      // Check input
      if(re.test(document.getElementById(x).value)){
        // Style green
        document.getElementById(x).style.background ='#ccffcc';
        // Hide error prompt
        document.getElementById(x + 'Error').style.display = "none";
        return true;
      }else{
        
      
        document.getElementById(x + 'Error').style.display="block";
		 document.getElementById(x + 'Error').style.color=" red";
        return false; 
      }
    }
    // Validate email
    function validateEmail(email){ 
      var re = /^(([^<>()[\]\\.,;:\s@\"]+(\.[^<>()[\]\\.,;:\s@\"]+)*)|(\".+\"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
      if(re.test(email)){
        document.getElementById('email').style.background ='#ccffcc';
        document.getElementById('emailError').style.display = "none";
        return true;
      }else{
		 document.getElementById('emailError').style.color=" red";
        return false;
      }
    }
	  function validatepass(pass){ 
      var re = /(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{6,}/;
      if(re.test(pass)){
        document.getElementById('pass').style.background ='#ccffcc';
        document.getElementById('passError').style.display = "none";
        return true;
      }else{
		 document.getElementById('passError').style.color=" red";
        return false;
      }
    }
	function validateForm(){
      // Set error catcher
      var error = 0;
      // Check name
      if(!validateName('name')){
        document.getElementById('nameError').style.display = "block";
        error++;
      }
      // Validate email
      if(!validateEmail(document.getElementById('email').value)){
        document.getElementById('emailError').style.display = "block";
        error++;
      }
	  if(!validatepass(document.getElementById('pass').value)){
        document.getElementById('passError').style.display = "block";
        error++;
      }
	  if(error > 0){
        return false;
      }
    }    
</script>	
</head>

<body>

    
    <div class="wrapper">
    <form class="form-signin" action="register.php" method="post" onsubmit="return validateForm()">       
      <h2 class="form-signin-heading"> Sign UP</h2>
      <input type="text" class="form-control" name="name" id="name" placeholder="User Name" onblur="validateName(name)" />
      <span id="nameError" style="display: none;">*You can only use alphabetic characters, hyphens and apostrophes</span><br/>
      <input type="text" class="form-control" name="email" id="email" placeholder="Email Address"onblur="validateEmail(value)" />
      <span id="emailError" style="display: none;">*You must enter a valid email address</span><br/>
      <input type="text" class="form-control" name="phone" placeholder="Phone" required="" autofocus="" /><br/>
      <input type="password" class="form-control" name="pass" id="pass" placeholder="Password" onblur="validatepass(value)" />
      <span id="passError" style="display: none;">*Password must contain min 6 characters with upper and lower case  and digit</span>   <br/>   
      
      <button class="btn btn-lg btn-primary btn-block" type="submit" name="register">Sign up</button>   
    </form>
  </div>
  
  
</body>
</html>
